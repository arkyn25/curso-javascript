<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const listas = document.querySelector('div ul[destino="escritório"]');
        console.log('childNodes', listas.childNodes);
        console.log('desstino', lista.id);
        console.log('hasAttribute', listas.hasAttribute('data-urgencia'));
        lista.setAttribute('destino', 'empresa');
        lista.setAttribute('status', 'pendente');
        lista.removeAttribute('status');
        console.log(lista.dataset);
    </script>
</body>

</html>
