<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = '<p>Texto Alterado</p>';
        // div.outerHTML = 'Texto Alterado';
        div.insertAdjacentHTML('beforebegin', '<p>Texto Inserido</p>');
        div.insertAdjacentHTML('afterbegin', '<p>Texto Inserido</p>');
        div.insertAdjacentHTML('beforeend', '<p>Texto Inserido</p>');
        div.insertAdjacentHTML('afterend', '<p>Texto Inserido</p>');

        // some texto (sem tags)
        console.log(div.innerText);
    </script>
</body>

</html>
