<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this);
        }

        HTMLCollection.prototype.log = log;
        HTMLElement.prototype.log = log;
        NodeList.prototype.log = log;
        Node.prototype.log = log;

        const lista = document.querySelector('div ul');
        lista.parentNode.log();
        lista.childNodes.log();
        lista.children.log();
        lista.firstChild.log();
        lista.lastChild.log();
        lista.firstElementChild.log();
        lista.lastElementChild.log();
        lista.previousSibling.log();
        lista.nextSibling.log();
        lista.previousElementSibling.log();
        lista.nextElementSibling.log();
    </script>
</body>774**9//body>
