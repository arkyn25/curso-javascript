<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados);
            document.getElementById(id).innerHTML = texto;
        }

        $.ajax({
            url: 'parOuImpar',
            method: 'GET',
            data: {
                numero: 11
            }
        }).done(function(dados) {
            exibirResultado('get', dados);
        });

        $.ajax({
            url: 'formulario',
            method: 'POST',
            data: {
                nome: 'Jo√£o',
                idade: 20
            }
        }).done(function(dados) {
            exibirResultado('post', dados);
        });
    </script>
</body>
